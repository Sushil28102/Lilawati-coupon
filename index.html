<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Coupon Code</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="coupon-card">
        <img src="file.png" alt="Logo" class="logo" />
        <h2>Exclusive Offer</h2>
        <h3>Save 50% on your next purchase</h3>
        <p>Use the code below to claim your discount</p>
        <div class="coupon-row">
          <div id="cpnCode">COUPON123</div>
          <button id="cpnBtn" onclick="copyCode()">Copy Code</button>
        </div>
        <div class="circle1"></div>
        <div class="circle2"></div>
      </div>
    </div>
  </body>
</html>
