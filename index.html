<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Coupon Code Web Design</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="flex-box">
      <div class="container">
        <div class="coupon-card">
          <img src="file.png" class="logo" />
          <h2>LILAWATI PATHOLOGY</h2>
          <h3>
            Get 20% off on all pathology tests! Use this exclusive coupon code
            <br />
          </h3>
          <di class="coupon-row">
            <span id="cpnCode">STEALDEAL20</span>
            <span id="cpnBtn">Copy Code</span>
          </di>
          <p>Valid Till: 25July, 2024</p>
          <div class="circle1"></div>
          <div class="circle2"></div>
        </div>
      </div>
    </div>
    <script>
      var cpnBtn = document.getElementById("cpnBtn");
      var cpnCode = document.getElementById("cpnCode");

      cpnBtn.onclick = function () {
        navigator.clipboard.writeText(cpnCode.innerHTML);
        cpnBtn.innerHTML = "COPIED";
        setTimeout(function () {
          cpnBtn.innerHTML = "COPY CODE";
        }, 3000);
      };
    </script>
  </body>
</html>
